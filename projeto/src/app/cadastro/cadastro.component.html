<mat-toolbar color="primary">
    <span>Cadastro de Item</span>
</mat-toolbar>

<div class="container">
    <mat-card>
        <mat-card-title>Formulário de Cadastro</mat-card-title>
        <mat-card-content>
            <form [formGroup]="cadastroForm">
                <!-- Input -->
                <mat-form-field class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Digite o nome" formControlName="nome">
                    <mat-error *ngIf="cadastroForm.get('nome')?.hasError('required')">
                        Nome é obrigatório
                    </mat-error>
                </mat-form-field>

                <!-- Select -->
                <mat-form-field class="full-width">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoria">
                        <mat-option value="categoria1">Categoria 1</mat-option>
                        <mat-option value="categoria2">Categoria 2</mat-option>
                    </mat-select>
                    <mat-error *ngIf="cadastroForm.get('categoria')?.hasError('required')">
                        Categoria é obrigatória
                    </mat-error>
                </mat-form-field>

                <!-- Checkbox -->
                <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>

                <!-- Radio Button -->
                <div class="radio-group">
                    <label>Tipo:</label>
                    <mat-radio-group formControlName="tipo">
                        <mat-radio-button value="opcao1">Opção 1</mat-radio-button>
                        <mat-radio-button value="opcao2">Opção 2</mat-radio-button>
                    </mat-radio-group>
                    <mat-error *ngIf="cadastroForm.get('tipo')?.hasError('required')">
                        Selecione um tipo
                    </mat-error>
                </div>

                <!-- Botões -->
                <div class="button-group">
                    <button mat-raised-button color="primary" (click)="onSalvar()">Salvar</button>
                    <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
